<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <div class="signup-container">
    <h1 class="title">Crie sua conta</h1>
    <ion-list>
      <ion-item class="input-item">
        <ion-label position="floating">Nome</ion-label>
        <ion-input [(ngModel)]="nome" type="text" required></ion-input>
      </ion-item>
      <ion-item class="input-item">
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email" required></ion-input>
      </ion-item>
      <ion-item class="input-item">
        <ion-label position="floating">Senha</ion-label>
        <ion-input [(ngModel)]="senha" type="password" required></ion-input>
      </ion-item>
      <ion-item class="input-item">
        <ion-label position="floating">Confirmar Senha</ion-label>
        <ion-input [(ngModel)]="confirmarSenha" type="password" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" (click)="cadastrar()" class="signup-button">Cadastrar</ion-button>
  </div>
</ion-content>
